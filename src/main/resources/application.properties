# =============================
# APPLICATION SETTINGS
# =============================
spring.application.name=server
server.port=8080

# =============================
# DATABASE CONFIGURATION
# =============================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================
# HIBERNATE SETTINGS
# =============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =============================
# JWT CONFIGURATION
# =============================
jwt.secret=${JWT_SECRET}

# =============================
# PAYPAL CONFIGURATION
# =============================
paypal.client.id=${PAYPAL_CLIENT_ID}
paypal.client.secret=${PAYPAL_CLIENT_SECRET}
paypal.base.url=https://api-m.sandbox.paypal.com
paypal.currency=USD

# =============================
# ACTUATOR CONFIGURATION
# =============================
management.endpoints.web.exposure.include=health,info
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.endpoint.health.allow-anonymous=true
management.server.port=8080

# =============================
# LOGGING CONFIGURATION
# =============================
logging.level.root=INFO
logging.level.com.nestly.server=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.filter=ERROR
logging.level.org.springframework.security=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/nestly-backend.log

# =============================
# CORS CONFIGURATION
# =============================
spring.web.cors.allowed-origins=${FRONTEND_URL}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# =============================
# FRONTEND CONFIGURATION
# =============================
frontend.url=${FRONTEND_URL}
